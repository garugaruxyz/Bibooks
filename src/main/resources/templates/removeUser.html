<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Homepage</title>
</head>
<body>
<header>
  <button type="button" th:onclick="window.location.href='/'">INDEX</button>
</header>
<div>
  <ul th:each="user : ${users}">
    <li><a th:href="@{/user/delete/{id}(id = ${user.id})}"
           th:text="${'Registration Number:'+user.registrationNumber + ', username:' + user.username}"></a></li>
  </ul>
</div>

</body>
</html>
